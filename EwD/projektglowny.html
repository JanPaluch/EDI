    <script>
        let Opinia = [];
        let Płeć = [];

    async function drawChart1() {
        await apiData1()

        console.log(Opinia)
        console.log(Płeć)

            // setup 
        const data = {
        labels: Płeć,
        datasets: [{
            label: 'Opinia, podział na płcie',
            data: Opinia,
            backgroundColor: [
            'rgba(255, 26, 104, 0.2)',
            ],
            borderColor: [
            'rgba(255, 26, 104, 1)',
            ],
            borderWidth: 1
        }]
        };

        //  config 
        const config = {
        type: 'bar',
        data,
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        };

        // render init block
        const myChart = new Chart(
        document.getElementById('myChart'),
        config
        );
        }

        drawChart1()
