    <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Model buta</th>

      </div>

    <hr>
  
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="apps.js"></script>
    <script>
        let Opinia = [];
        let Płeć = [];

    async function drawChart() {
        await apiData()

        console.log(Opinia)
        console.log(Płeć)

            // setup 
        const data = {
        labels: Płeć,
        datasets: [{
            label: 'Opinia, podział na płci',
            data: Opinia,
            backgroundColor: [
            'rgba(255, 26, 104, 0.2)',
            ],
            borderColor: [
            'rgba(255, 26, 104, 1)',
            ],
            borderWidth: 1
        }]
        };

        // config 
        const config = {
        type: 'bar',
        data,
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        };

        // render init block
        const myChart = new Chart(
        document.getElementById('myChart'),
        config
        );
        }

        drawChart()

    
    </script>
